<div id="{{bill_item.id}}" hx-target="this" class="mt-3 py-3 px-3 focus:border-red-200 bg-white shadow border border-gray-100">
    <h3 class="text-lg leading-6 font-medium text-gray-900">
        #{{bill_item.item.item_no}}-{{ bill_item.location }}
    </h3>
    <p class="text-lg text-purple-600">
        Quantity: <span class="bg-yellow-100 text-yellow-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-yellow-900 dark:text-yellow-300">{{bill_item.quantity}} {{bill_item.item.unit}}</span>
        Amount: <span class=" bill_item bg-yellow-100 text-yellow-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-yellow-900 dark:text-yellow-300">Tk. {{bill_item.amount}}</span>
    </p>
    <div class="mt-2">
        <button hx-get="{% url 'update-bill-item' bill_item.id %}" hx-swap="outerHTML"
            class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Update
        </button>
        <button hx-post="{% url 'delete-bill-item' bill_item.id %}" hx-swap="outerHTML swap:1s"
            class="ml-2 inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            Delete
        </button>
    </div>
</div>
